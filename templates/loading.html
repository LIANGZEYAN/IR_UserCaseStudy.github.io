<!DOCTYPE html>
<html>
<head>
    <title>Loading Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .progress-container {
            width: 400px;
            margin: 0 auto;
            background-color: #f3f3f3;
            border-radius: 5px;
        }
        .progress-bar {
            height: 30px;
            background-color: #4CAF50;
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s;
        }
        .status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Loading Data</h1>
    <p>Please wait while we load all data for a faster experience...</p>
    
    <div class="progress-container">
        <div id="progressBar" class="progress-bar" style="width: {{ progress }}%"></div>
    </div>
    
    <div class="status" id="status">Loading... {{ progress }}%</div>
    
    <script>
        // 定期检查加载状态
        function checkStatus() {
            fetch('/api/loading-status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('progressBar').style.width = data.progress + '%';
                    document.getElementById('status').textContent = 'Loading... ' + data.progress + '%';
                    
                    if (data.complete) {
                        document.getElementById('status').textContent = 'Loading complete! Redirecting...';
                        // 加载完成后跳转到第一个查询
                        window.location.href = '/query/1';
                    } else {
                        // 继续检查
                        setTimeout(checkStatus, 500);
                    }
                });
        }
        
        // 开始检查
        checkStatus();
        
        // 如果已经完成，直接跳转
        {% if complete %}
            window.location.href = '/query/1';
        {% endif %}
    </script>
</body>
</html>
